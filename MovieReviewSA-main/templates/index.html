<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="review" placeholder="Enter your movie review here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
            <div class="result">
                <h2>Analysis Result</h2>
                <p>The sentiment of your review is: 
                    <span class="sentiment-{{ sentiment.lower() }}">{{ sentiment }}</span>
                </p>
            </div>
        {% endif %}
    </div>
</body>
</html>
